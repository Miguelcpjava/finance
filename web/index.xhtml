<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Financé v#{sistema.VERSION}</title>
    </h:head>
    <h:body style="background-color: #CE8B3A">
        <h:form id="formfinanc">
        <br />
        <center>
            <p:panel  header="Bem vindo ao Financé || Versão #{sistema.VERSION}"  toggleTitle="Login" >
                <h:panelGrid id="mens" columns="1">
                    <p:messages id="info" showDetail="true" autoUpdate="true" closable="true"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel for="loginuser" value="Login: "/>
                    <p:inputText id="loginuser" required="true" requiredMessage="Campo login não pode está vazio" value="#{usuarioFaces.selectedUsuarios.login}"/>
                    <p:outputLabel for="passuser" value="Senha: "/>
                    <p:password id="passuser" required="true" requiredMessage="Campo senha não pode está vazio" value="#{usuarioFaces.selectedUsuarios.password}"/>
                    <h:outputText/>
                    <p:commandButton value="Entrar" action="#{usuarioFaces.loginConnection()}" ajax="false" update=":formfinanc:info"/>
                </h:panelGrid>   
             </p:panel>
            
            <a href="http://miguellimapj.blogspot.com">Página do Blog do Desenvolvedor</a>
        </center>
        </h:form>
    </h:body>
</html>
